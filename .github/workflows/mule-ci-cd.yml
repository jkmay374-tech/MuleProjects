name: Mule CI/CD â†’ Docker Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build, Test & Push to Docker Hub

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: mvn -B clean package -DskipTests

    - name: Run tests
      run: mvn -B test

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push Docker Image
      run: |
        IMAGE=${{ secrets.DOCKER_USERNAME }}/mule-logger-hello:latest
        docker build -t $IMAGE .
        docker push $IMAGE

    - name: Success Summary
      run: |
        echo "# Mule App Auto-Deployed to Docker Hub" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Image: \`${{ secrets.DOCKER_USERNAME }}/mule-logger-hello:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "docker run -d -p 8081:8081 ${{ secrets.DOCKER_USERNAME }}/mule-logger-hello:latest" >> $GITHUB_STEP_SUMMARY
        echo "curl -X POST http://localhost:8081/sayhello" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY